<!DOCTYPE>
<html>
<head>
  <title>DeferredScripts</title>
</head>
<body>

<script type="text/javascript" defer>
  alert("defer");
</script>

<script type="text/javascript">
  alert("script");
</script>

<script type="text/javascript">
  window.onload = function () {
    alert("load");
  };
</script>

</body>
</html>
