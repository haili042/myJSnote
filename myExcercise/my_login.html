<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="my_login.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../script/common.js"></script>
    <script type="text/javascript" src="../script/easyui-1.4.3/jquery.min.js"></script>
    <script type="text/javascript" src="../script/easyui-1.4.3/jquery.easyui.min.js"></script>
    <title>my login</title>
</head>
<body>
    <div id="mainPage">
        <div id="header">
            <div>
                <img src="" class="logo"/>
            </div>
        </div>
        <div id="content">
            <div class="content-l">
                <div class="media-img-wrap">
                    <a href="#">
                        <img src="my_pictures/world.jpg" class="media-img"/>
                    </a>
                </div>
            </div>
            <div class="content-r">
                <div class="login">
                    <form>
                        <div class="login-type-wrap">
                            <a href="#">
                                <div class="login-type">登录</div>
                            </a>
                            <a href="#">
                                <div class="login-type">注册</div>
                            </a>
                            <div class="clr"></div>
                        </div>
                        <div class="login-wrap">
                            <div class="login-usr login-txt">
                                <label for="userName" class="login-label">
                                    <i class="icon" title="用户名"></i>
                                </label>
                                <span class="usr-df-msg" id="usr-df-msg">手机号/会员名/邮箱</span>
                                <input id="userName" name="userName" type="text" class="login-input"/>
                                <span class="rm-input">
                                    <i class="icon"></i>
                                </span>
                            </div>
                            <div class="login-psw login-txt">
                                <label for="password" class="login-label">
                                    <i class="icon" title="密码"></i>
                                </label>
                                <input id="password" name="password" type="password" class="login-input"/>
                                <span class="rm-input">
                                    <i class="icon"></i>
                                </span>
                            </div>
                            <div class="login-forget">
                                <a href="#">忘记密码</a>
                            </div>
                            <div class="login-btn">
                                <input type="submit" value="登录"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="clr"></div>
        <div id="footer">
            <div class="footer-layout footer-info">
                <dl>
                    <dt>指南</dt>
                    <dd>
                        <a href="#">注册</a>
                    </dd>
                    <dd>
                        <a href="#">开通账户</a>
                    </dd>
                </dl>
                <dl>
                    <dt>服务</dt>
                    <dd>
                        <a href="#">运营服务</a>
                    </dd>
                    <dd>
                        <a href="#">物流服务</a>
                    </dd>
                </dl>
                <dl>
                    <dt>保障</dt>
                    <dd>
                        <a href="#">发票</a>
                    </dd>
                    <dd>
                        <a href="#">售后</a>
                    </dd>
                </dl>
                <dl>
                    <dt>关于</dt>
                    <dd>
                        <a href="#">公司地址</a>
                    </dd>
                    <dd>
                        <a href="#">联系方式</a>
                    </dd>
                </dl>
            </div>
            <div class="footer-layout footer-else">
                <p class="footer-copyright">
                    <a href="#">关于</a>
                    <a href="#">帮助</a>
                    <a href="#">合作伙伴</a>
                </p>
                <p class="footer-other">
                    <a href="#">copy right</a>&nbsp;|
                    <a href="#">document</a>&nbsp;|
                    <a href="#">about us</a>
                </p>
            </div>
        </div>
    </div>
    <script>
        var usrDfMsg = document.getElementById('usr-df-msg');
        var userName = document.getElementById('userName');

        EventUtil.addHandler(usrDfMsg, 'click',function (e) {
                this.style.display = 'none';
                userName.focus();
        });
        EventUtil.addHandler(userName, 'focus',function (e) {
                usrDfMsg.style.display = 'none';
        });
        EventUtil.addHandler(userName, 'blur',function (e) {
            if(this.value == '') {
                usrDfMsg.style.display = null;
            }
        });
    </script>
</body>
</html>
