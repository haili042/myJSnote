<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../script/common.js"></script>
    <title>my login</title>
    <style>
        /*public style*/
        * {padding: 0; margin: 0;}
        body {font-family: "Microsoft YaHei", arial;}
        div,dl,dt,dd,ul,ol,li, {display: block;}
        a {text-decoration: none;color: #333;}
        a:hover {text-decoration: underline;}
        /*public style end*/

        #mainPage {min-width: 900px;}

        #header {height: 100px;}

        #content {width: 840px;margin: 0 auto;}
        #content .content-l {width: 380px;float: left;padding: 24px 60px 20px 30px;}
        #content .content-l .media-img-wrap {float: right;}
        #content .content-l .media-img {width: 320px;height: 260px;}

        #content .content-r {width: 280px;float: left;padding: 24px;}
        #content .content-r .login {border: 1px solid #aaa;background: #f9f9f9;}
        #content .content-r .login .login-wrap {padding: 24px;border-top: 1px solid #ccc;}
        #content .content-r .login .login-type-wrap .login-type {width: 98px;float: left;
            padding: 10px 20px;text-align: center;}

        #content .content-r .login .login-wrap .login-txt{position: relative;margin: 10px 0;height: 40px;}
        #content .content-r .login .login-wrap .login-label {position: absolute;left: 1px;top: 1px;width: 40px;height: 40px;display: block;float: left;background: #999;}
        #content .content-r .login .login-wrap .login-input {display: block;width: 188px;height: 40px;padding-left: 40px;float: left;border: 1px solid #777;}
        #content .content-r .login .login-wrap .usr-df-msg {position: absolute;left: 40px;top: 10px;color: #999;}

        #content .content-r .login .login-wrap .login-forget {padding: 10px;}
        #content .content-r .login .login-wrap .login-forget a {font-size: 10px;}
        #content .content-r .login .login-wrap .login-btn input {display: block;width: 100%;height: 24px;
            border-radius: 2px;background: #0099FF;color: #fff;border-top: none;border-left: none;
            border-bottom: 1px outset;border-right: 1px outset;text-align: center;}
        #content .content-r .login .login-wrap .login-btn input:hover {cursor: pointer;}

        #footer {border-top: 1px solid #D1D7DC;}
        #footer .footer-layout {width: 720px;margin: 0 auto;padding-top: 20px;}
        #footer .footer-info {height: 100px;border-top: 1px solid #ededed;}
        #footer .footer-info dl {width: 170px;display: inline-block;}
        #footer .footer-info dt {font-size: 18px;}
        #footer .footer-info dd {font-size: 14px;}
        #footer .footer-info dd a{color: #777;}
        #footer .footer-else {border-top: 1px solid #D1D7DC;font-size: 12px;}
        #footer .footer-else a {margin-right: 4px;line-height: 22px;color: #000;}

        /*common*/
        .clr {clear: both;}
        /*common end*/
    </style>
</head>
<body>
    <div id="mainPage">
        <div id="header">
            <div>
                <img src="" class="logo"/>
            </div>
        </div>
        <div id="content">
            <div class="content-l">
                <div class="media-img-wrap">
                    <a href="#">
                        <img src="my_pictures/my_login_img.png" class="media-img"/>
                    </a>
                </div>
            </div>
            <div class="content-r">
                <div class="login">
                    <form>
                        <div class="login-type-wrap">
                            <a href="#">
                                <div class="login-type">登录</div>
                            </a>
                            <a href="#">
                                <div class="login-type">注册</div>
                            </a>
                            <div class="clr"></div>
                        </div>
                        <div class="login-wrap">
                            <div class="login-usr login-txt">
                                <label for="userName" class="login-label">
                                    <i class="icon" title="用户名"></i>
                                </label>
                                <span class="usr-df-msg" id="usr-df-msg">手机号/会员名/邮箱</span>
                                <input id="userName" name="userName" type="text" class="login-input"/>
                                <span class="rm-input">
                                    <i class="icon"></i>
                                </span>
                            </div>
                            <div class="login-psw login-txt">
                                <label for="password" class="login-label">
                                    <i class="icon" title="密码"></i>
                                </label>
                                <input id="password" name="password" type="password" class="login-input"/>
                                <span class="rm-input">
                                    <i class="icon"></i>
                                </span>
                            </div>
                            <div class="login-forget">
                                <a href="#">忘记密码</a>
                            </div>
                            <div class="login-btn">
                                <input type="submit" value="登录"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="clr"></div>
        <div id="footer">
            <div class="footer-layout footer-info">
                <dl>
                    <dt>指南</dt>
                    <dd>
                        <a href="#">注册</a>
                    </dd>
                    <dd>
                        <a href="#">开通账户</a>
                    </dd>
                </dl>
                <dl>
                    <dt>服务</dt>
                    <dd>
                        <a href="#">运营服务</a>
                    </dd>
                    <dd>
                        <a href="#">物流服务</a>
                    </dd>
                </dl>
                <dl>
                    <dt>保障</dt>
                    <dd>
                        <a href="#">发票</a>
                    </dd>
                    <dd>
                        <a href="#">售后</a>
                    </dd>
                </dl>
                <dl>
                    <dt>关于</dt>
                    <dd>
                        <a href="#">公司地址</a>
                    </dd>
                    <dd>
                        <a href="#">联系方式</a>
                    </dd>
                </dl>
            </div>
            <div class="footer-layout footer-else">
                <p class="footer-copyright">
                    <a href="#">关于</a>
                    <a href="#">帮助</a>
                    <a href="#">合作伙伴</a>
                </p>
                <p class="footer-other">
                    <a href="#">aa</a>&nbsp;|
                    <a href="#">bb</a>&nbsp;|
                    <a href="#">cc</a>
                </p>
            </div>
        </div>
    </div>
    <script>
        var usrDfMsg = document.getElementById('usr-df-msg');
        var userName = document.getElementById('userName');

        EventUtil.addHandler(usrDfMsg, 'click',function (e) {
                this.style.display = 'none';
                userName.focus();
        });
        EventUtil.addHandler(userName, 'focus',function (e) {
                usrDfMsg.style.display = 'none';
        });
        EventUtil.addHandler(userName, 'blur',function (e) {
            if(this.value == '') {
                usrDfMsg.style.display = null;
            }
        });
    </script>
</body>
</html>
