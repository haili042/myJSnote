<!DOCTYPE html>
<html ng-app="myngApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>内置指令</title>
    <script src="lib/angular.min.js"></script>
    <script src="angular_2.5.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
    </style>
</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>内置指令</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <form name="form1" class="form-horizontal" role="form" ng-controller="MyCtrl" ng-submit="save()">
                        <div class="form-group">
                            <label class="col-md-2 col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10 col-md-10">
                                <input type="email" class="form-control" placeholder="邮箱" required ng-model="user.usr">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10 col-md-10">
                                <input type="password" class="form-control" placeholder="密码" ng-model="user.psw">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type="submit" class="btn btn-primary btn-block" ng-disabled="form1.$invalid">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
