<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <!--支持响应式布局-->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!--描述-->
  <meta name="description" content="数据挖掘算法">

  <title>数据挖掘算法</title>

  <!--引入样式库-->
  <link type="text/css" rel="stylesheet" href="./lib/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="./lib/fontawesome/css/font-awesome.min.css">

  <!--引入样式-->
  <link type="text/css" rel="stylesheet" href="./app/css/base.css">

</head>

<body>

  <!--导航栏-->
  <nav class="nav navbar-fixed-top">
    <div class="container">
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="javascript:void(0)">重新开始</a></li>
          <li><a href="javascript:void(0)">随机数据</a></li>
          <li><a href="javascript:void(0)">读取数据集</a></li>
          <li><a href="javascript:void(0)">关于</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!--标题-->
  <header>
    <div class="container">
      <h1>频繁项集挖掘算法</h1>
    </div>
  </header>

  <!--内容-->
  <div class="container">

    <div class="row no-gutter">

      <!--第1栏-->
      <div class="col-md-2">
        <div class="panel panel-default" id="sidebar">
          <div class="panel-heading">
            算法类型
          </div>

          <div class="panel-body">
            <ul class="nav">
              <li><a href="javascript:void(0)">Apriori</a></li>
              <li><a href="javascript:void(0)">FP-Grow</a></li>
              <li><a href="javascript:void(0)">Eclat</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!--第2栏-->
      <div class="col-md-3">
        <div class="panel panel-default" id="midCol">
          <div class="panel-heading">
            进度
          </div>

          <div class="panel-body">

            <!--第1行-->
            <div class="row">
              <div class="col-xs-12">
                <div class="progress progress-striped active">
                  <div class="progress-bar progress-bar-success" style="width: 40%;">
                    <span class="sr-only">40% 完成</span>
                  </div>
                </div>

                <button class="btn btn-default">开始</button>
                <button class="btn btn-default">取消</button>
              </div>
            </div>
            <hr/>

            <!--第2行-->
            <div class="row">
              <div class="col-xs-12">
                <code>
                  data data data data
                  data data data data
                  data data data data
                  data data data data
                  data data data data
                </code>
              </div>
            </div>
            <hr>

            <!--第3行-->
            <div class="row">
              <div class="col-xs-12">

                <p>
                  data data data data
                  data data data data
                  data data data data
                  data data data data
                  data data data data
                </p>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!--第3栏-->
      <div class="col-md-7">
        <div class="panel panel-default" id="content">
          <div class="panel-heading">
            图表
          </div>

          <div class="panel-body">

            <!--第1行-->
            <div class="row">
              <div id="lineChart"></div>
            </div>

          </div>


        </div>
      </div>
    </div>
  </div>

  <!--引入js库-->
  <script src="./lib/jquery.min.js"></script>
  <script src="./lib/highcharts.js"></script>

  <!--引入脚本-->
  <script src="./app/js/frequentParten.js"></script>

</body>
</html>
