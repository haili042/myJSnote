<!DOCTYPE HTML>
<html>
<head>
  <title>Title</title>
  <style>

    * {
      margin: 0;
      padding: 0;
    }

    #test {
      width: 200px;
      height: 200px;
      background: #ddd;
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>
<body>
<div id="test"></div>
<script type="javascript">
  /**
   * 960px 网格系统
   * 是很常见的布局
   * 中间宽度为 960px 为内容主体
   *
   * 960可以12.16.24列，但是978只能12列
   *
   *
   * 比如知乎就是 960gs 布局
   * */
  var d = document.getElementById('test');
  d.oncontextmenu = function(e) {
    e.preventDefault();
    alert()
  }
</script>
</body>
</html>
