<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .wrap {
      overflow: hidden;
      width: 1000px;
      background: #ddd;
    }

    .wrap .l {
      float: right;
      background: #00B722;
      width: 200px;
      height: 200px;
    }

    .wrap .r {
      float: right;
      clear: both;
      background: #00B7FF;
      width: 300px;
      height: 200px;
    }

    .span1 {float: left}
    .span2 {float: right}

  </style>
</head>
<body>

  <div class="wrap">
    <div class="l">left</div>
    <div class="r">right</div>
  </div>

  <!--以下ie8下有问题 必须要设置a 为 float: lef-->
  <div >
    　<span class="span1">这是左边</span>
    　<a>这是中间</a>
    　<span class="span2">这是右边</span>
  </div>

<script>
</script>
</body>
</html>
